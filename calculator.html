<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="dark">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator-container">
        <input type="text" id="display" disabled>
        
        <div class="buttons-grid">
            <button class="clear">C</button>
            <button>/</button>
            <button>*</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="plus-row">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equals-row">=</button>
            <button class="zero-wide">0</button>
            <button>.</button>
            <button>mod</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
